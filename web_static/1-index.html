<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Header and Footer Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
            position: absolute;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        footer p {
            margin: 0;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header></header>

    <!-- Footer -->
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
